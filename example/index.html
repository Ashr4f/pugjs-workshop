<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PugJS</title>
        <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="content-container">
                    <div class="sliders-container">
                        <div class="slider slider-1">
                            <div class="row slider-images-container">
                                <div class="image-container col-18">
                                    <img
                                        class="image"
                                        src="./images/intro-image.jpeg"
                                        alt="slider-image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="slider slider-2">
                            <div class="row slider-images-container">
                                <div class="image-container col-18">
                                    <img
                                        class="image"
                                        src="./images/intro-image.jpeg"
                                        alt="slider-image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="slider slider-3">
                            <div class="row slider-images-container">
                                <div class="image-container col-18">
                                    <img
                                        class="image"
                                        src="./images/intro-image.jpeg"
                                        alt="slider-image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="slider slider-4">
                            <div class="row slider-images-container">
                                <div class="image-container col-18">
                                    <img
                                        class="image"
                                        src="./images/intro-image.jpeg"
                                        alt="slider-image"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="slider slider-5">
                            <div class="row slider-images-container">
                                <div class="image-container col-18">
                                    <img
                                        class="image"
                                        src="./images/intro-image.jpeg"
                                        alt="slider-image"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider-buttons-container clearfix">
                        <button
                            class="button slider-button paginate-left float-left"
                            type="button"
                        >
                            <i></i> <i></i>
                        </button>
                        <button
                            class="button slider-button paginate-right float-right"
                            type="button"
                        >
                            <i></i> <i></i>
                        </button>
                    </div>
                    <div class="counter-container">
                        <p id="counter"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost:35729/livereload.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
